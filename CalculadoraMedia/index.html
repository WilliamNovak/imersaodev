<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Média</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Calculadora de média</h1>
        <p class="page-subtitle">Descubra qual a sua média de nota de todas as provas!</p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </div>
    
    <div class="calculator-div">
        <h2 class="calc-title">Calcule a sua média:</h2>
        <div class="result-div" id="result"></div>

        <label for="grade1">Nota 1:</label>
        <input id="grade1" type="text" name="grade1" placeholder="Nota">

        <label for="grade2">Nota 2:</label>
        <input id="grade2" type="text" name="grade2" placeholder="Nota">

        <label for="grade3">Nota 3:</label>
        <input id="grade3" type="text" name="grade3" placeholder="Nota">

        <div class="buttons-div">
          <button onclick="showGrade()">Calcular média</button>
          <button onclick="limpa()">Limpar</button>
        </div>
    </div>

    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    
    <script src="script.js"></script>
</body>
</html>
